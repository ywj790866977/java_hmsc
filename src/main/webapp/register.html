<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>


		<script>
			function checkUserName() {
				var username = $("#username").val();
				var flag = /^\w{6,20}$/.test(username);
				if(flag)$("#username").css("border","");
				else $("#username").css("border","1px solid red");
				return flag;
			}

			function checkPassWord() {
				var password = $("#password").val();
				var flag = /^\w{6,20}$/.test(password);
				if(flag)$("#password").css("border","");
				else $("#password").css("border","1px solid red");
				return flag;
			}

			function checkEmail(){
				var emil = $("#email").val();
				var flag = /^\w+\@\w+\.\w+$/.test(emil);
				if(flag) $("#email").css("border","");
				else  $("#email").css("border","1px solid red");
				return flag;
			}

			function checkName(){
				var name = $("#name").val();
				var flag = /^.{2,4}$/.test(name);
				if(flag) $("#name").css("border","");
				else $("#name").css("border","1px solid red");
				return flag;
			}

			function checkPhone(){
				var phone  = $("#telephone").val();
				var flag = /^\d{11}$/.test(phone);
				if(flag) $("#telephone").css("border","");
				else $("#telephone").css("border","1px solid red");
				return flag;
			}

			function checkBirthday(){
				var birthday  = $("#birthday").val();
				var flag;
				if(birthday){
					$("#birthday").css("border","");
					flag = true;
				}
				else {
					$("#birthday").css("border","1px solid red");
					flag = false;
				}
				return flag;
			}

			function checkCode(){
				var check = $("#check").val();
				var flag;
				if(check){
					$("#check").css("border","");
					flag = true;
				}
				else {
					$("#check").css("border","1px solid red");
					flag = false;
				}
				return flag;
			}

			$(function () {

				$("#username").blur(checkUserName);
				$("#password").blur(checkPassWord);
				$("#email").blur(checkEmail);
				$("#name").blur(checkName);
				$("#telephone").blur(checkPhone);
				$("#birthday").blur(checkBirthday);
				$("#check").blur(checkCode);

				$("#registerForm").submit(function () {

					if(checkUserName() &&
							checkPassWord() &&
							checkEmail() &&
							checkName() &&
							checkPhone() &&
							checkBirthday() &&
							checkCode()
					){
						$.post("registServlet",$(this).serialize(),function (data) {
							//判断返回的数据是否成功
							if(data.flag){
								//跳转成功页面
								location.href = "register_ok.html"
							}else{
								//失败
								$("#error_msg").html(data.errorMsg);
							}
						})
					}


					return false;
				})


			})
		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					
					<!--注册表单-->
    				<form id="registerForm"  method="get">
						<div id="error_msg" style="color: red; text-align: center;"></div>
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" style="width:100px;" class="btn btn-warning" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="#">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
